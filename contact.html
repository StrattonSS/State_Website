    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container header-content">
        <a href="index.html" class="logo-link">
          <img
            src="d277-front-end-web-development/images/logo.png"
            alt="State Logo"
            class="logo"
          />
        </a>
        <div class="site-title">
          <h1>Discover Michigan</h1>
          <p>Explore the Great Lakes State!</p>
        </div>
      </div>
    </header>
    <nav>
      <div class="container">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="Lansing.html">Lansing</a></li>

          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <section class="form-section">
        <div class="container">
          <form id="contact-form" novalidate>
            <h2>Contact Us</h2>
            <p>Have a question about Michigan? Weâ€™d love to hear from you!</p>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required />

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required />

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />

            <label for="confirmEmail">Confirm Email Address:</label>
            <input
              type="email"
              id="confirmEmail"
              name="confirmEmail"
              required
            />

            <label for="question">Your Question:</label>
            <textarea id="question" name="question" required></textarea>

            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Discover Michigan. All rights reserved.</p>
      <p>
        For more information, visit our
        <a href="https://www.michigan.gov" target="_blank" rel="noopener"
          >official website</a
        >.
      </p>
    </footer>
    <script>
  document.getElementById("contact-form").addEventListener("submit", function(event) {
    const email = document.getElementById("email").value;
    const confirmEmail = document.getElementById("confirmEmail").value;

    if (email !== confirmEmail) {
      event.preventDefault(); 
      alert("Email addresses do not match. Please try again.");
    }
  });
</script>

  </body>
